<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button{
            width: 100px;
            height: 40px;
            border-radius: 5px;
        }
    </style>
    <div>
        <button class="color-button" onclick = "changeColor(this)" style="background-color: blue;" >blue</button>
        <button class="color-button" onclick = "changeColor(this)" style="background-color: red;" >red</button>
        <button class="color-button" onclick = "changeColor(this)" style="background-color: green;" >green</button>
        <button class="color-button" onclick = "changeColor(this)" style="background-color: yellow;" >yellow</button>
        <button class="color-button" onclick = "changeColor(this)" style="background-color: orange;" >orange</button>
        <button class="color-button" onclick = "changeColor(this)" style="background-color: purple;" >purple</button>
        <button class="color-button" onclick = "changeColor(this)" style="background-color: cyan;" >cyan</button>

    </div>
    <script>   
        function changeColor(button){            
            document.body.style.background = button.innerHTML;
        }
    </script>
</body>
</html>
